                    <h1 class="text-2xl font-bold mb-8 text-center lg:text-left">Create Your Account</h1>
                    <div class="flex text-center gap-[90px] ml-16 mb-6">
                        <button type="submit" class="flex items-center justify-center gap-2 bg-white-400 border text-black border-red-400  hover:bg-red-500  px-6 py-2 rounded-md transition">

                        </button>
                        <button type="submit" class="flex items-center justify-center gap-2 bg-red-400 hover:bg-red-500 text-white px-6 py-2 rounded-md transition">
                            I m etudiant

                    </div>
                    <form enctype="multipart/form-data">
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                            <div class="flex gap-4">
                                <input type="text" placeholder="First Name" class="w-1/2 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-red-400">
                                <input type="text" placeholder="Last Name" class="w-1/2 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-red-400">
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                            <input type="text" placeholder="Username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-red-400">
                        </div>
                        
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" placeholder="Email " class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-red-400">
                        </div>
                        
                        <div class="flex gap-4 mb-6">
                            <div class="w-1/2">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                                <input type="password" placeholder="Enter Password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-red-400">
                            </div>
                            <div class="w-1/2">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Age</label>
                                <input type="number" placeholder="Age" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-red-400">
                            </div>
                        </div>
                        <div class="flex gap-4 mb-6">
                            <div class="w-1/2">
                                <label class="block text-sm font-medium text-gray-700 mb-1">telephone</label>
                                <input type="number" placeholder="Enter telephone" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-red-400">
                            </div>
                            <div class="w-1/2">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Image</label>
                                <input type="file" name="" id="" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-red-400">
                            </div>
                        </div>
                        
                        <button type="submit" class="flex items-center justify-center gap-2 bg-red-400 hover:bg-red-500 text-white px-6 py-2 rounded-md transition">
                            Create Account
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                            </svg>
                        </button>
                    </form>
