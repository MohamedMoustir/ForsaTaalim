<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toast Notifications</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="notifications" class="notification-container"></div>

  <button onclick="createToast('success', 'fa-solid fa-check-circle', 'Succès', 'Opération terminée avec succès!')">Succès</button>
  <button onclick="createToast('error', 'fa-solid fa-times-circle', 'Erreur', 'Une erreur s\'est produite!')">Erreur</button>
  <button onclick="createToast('warning', 'fa-solid fa-exclamation-circle', 'Avertissement', 'Attention à cette action!')">Avertissement</button>

 <script>
  const notifications = document.getElementById("notifications");

function createToast(type, icon, title, text) {
  let newToast = document.createElement("div");

  newToast.innerHTML = `
    <div class="toast ${type}">
        <i class="${icon}"></i>
        <div class="content">
            <div class="title">${title}</div>
            <span>${text}</span>
        </div>
        <i class="fa-solid fa-xmark" onclick="this.parentElement.remove()"></i>
    </div>
  `;

  notifications.appendChild(newToast);

  // Auto remove after 5 seconds
  setTimeout(() => {
    newToast.remove();
  }, 5000);
}

 </script>
</body>
</html>
