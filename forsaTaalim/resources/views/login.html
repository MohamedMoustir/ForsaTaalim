<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForsaTaalim - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/index.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-white">
    <div class="flex min-h-screen">
        <!-- Left side with form -->
        <div class="w-full lg:w-1/2 flex flex-col p-8">
            <header class="flex justify-between items-center">
                <div class="text-xl font-bold text-red-400">ForsaTaalim</div>
                <div class="flex items-center gap-6">
                    <nav class="px-4 py-4 flex justify-between items-center max-w-7xl mx-auto">
                   
                        <div class="flex gap-4 items-center">
                            <a href="#" class="text-gray-600 rounded-full bg-slate-50 px-2 py-2  hover:text-gray-800">?</a>
                            <a href="#" class="bg-white px-4 py-2 rounded-full hover:bg-gray-50">Become a Tutor</a>
                            <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700 ">Rejister</a>
                        </div>
                    </nav>
                </div>
            </header>
            
            <div class="flex-grow flex items-center justify-center">
                <div class="w-full max-w-md">
                    <h1 class="text-2xl font-bold mb-8 text-center lg:text-left">Sign in to your account</h1>
                    
                    <form>
                        <div class="mb-4">
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input  type="email" id="email" placeholder="Username or Email ID" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-red-400">
                        </div>
                        
                        <div class="mb-6">
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input type="password" id="password" placeholder="Enter Password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-red-400">
                        </div>
                        
                        <button type="submit" class="flex items-center justify-center gap-2 bg-red-400 hover:bg-red-500 text-white px-6 py-2 rounded-md transition">
                            Sign In
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                            </svg>
                        </button>
                    </form>
                    
                    <div class="mt-8">
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-white text-gray-500">Sign in with</span>
                            </div>
                        </div>
                        
                        <div class="mt-6 grid grid-cols-3 gap-3">
                            <a href="#" class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md hover:bg-gray-50">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                                </svg>
                                <span class="ml-2 text-sm">Facebook</span>
                            </a>
                            
                            <a href="#" class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md hover:bg-gray-50">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24">
                                    <path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z" fill="#EA4335 #4285F4 #FBBC05 #34A853"/>
                                </svg>
                                <span class="ml-2 text-sm">Google</span>
                            </a>
                            
                            <a href="#" class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md hover:bg-gray-50">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500" viewBox="0 0 23 23">
                                    <path fill="#f3f3f3" d="M0 0h23v23H0z"/>
                                    <path fill="#f35325" d="M1 1h10v10H1z"/>
                                    <path fill="#81bc06" d="M12 1h10v10H12z"/>
                                    <path fill="#05a6f0" d="M1 12h10v10H1z"/>
                                    <path fill="#ffba08" d="M12 12h10v10H12z"/>
                                </svg>
                                <span class="ml-2 text-sm">Microsoft</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Right side with image -->
        <div class="hidden lg:block lg:w-1/2">
            <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1471&q=80" 
                 alt="Students studying" 
                 class="h-full w-full object-cover"/>
        </div>
    </div>
</body>
</html>
